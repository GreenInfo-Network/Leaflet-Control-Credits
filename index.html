<!DOCTYPE html>
<html>
<head>
    <title>L.Control.Credits</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- the control code, just these two files -->
    <script type="text/javascript" src="dist/leaflet-control-credits.js"></script>
    <link rel="stylesheet" href="dist/leaflet-control-credits.css" />

    <!-- the remaining HTML and JS is for the demo -->
    <style type="text/css" >
    body {
    	padding: 0;
	margin: 0;
    }
    html, body, #map {
	height: 100%;
    }
    </style>

    <script type="text/javascript">
    function init() {
    	var map = L.map('map');
    	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    	}).addTo(map);
        map.setView([37.7833,-122.4167], 12);

        var credctrl = L.controlCredits({
        	image: "./greeninfo.png",
        	link: "http://www.greeninfo.org/",
        	text: "Interactive mapping<br/>by GreenInfo Network"
        }).addTo(map);
    }
    </script>
</head>
<body onLoad="init()">

    <div id="map"></div>

</body>
</html>
